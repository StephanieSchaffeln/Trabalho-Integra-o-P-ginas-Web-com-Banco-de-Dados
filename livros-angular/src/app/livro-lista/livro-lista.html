<main class="container">
  <h1>Catálogo de Livros</h1>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.resumo }}</td>
        <td>{{ livro.codEditora }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
        <td>
          <button (click)="excluir(livro.codigo || '')" class="btn btn-danger">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
