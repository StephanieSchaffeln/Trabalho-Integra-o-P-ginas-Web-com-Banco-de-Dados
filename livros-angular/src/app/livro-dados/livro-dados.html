<main class="container">
  <h1>Dados do Livro</h1>
  <form (ngSubmit)="incluir()">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input 
        type="text" 
        id="titulo" 
        class="form-control" 
        [(ngModel)]="livro.titulo" 
        name="titulo"
      />
    </div>
    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea 
        id="resumo" 
        class="form-control" 
        [(ngModel)]="livro.resumo" 
        name="resumo"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="codEditora" class="form-label">Código da Editora</label>
      <input 
        type="number" 
        id="codEditora" 
        class="form-control" 
        [(ngModel)]="livro.codEditora" 
        name="codEditora"
      />
    </div>
    <div class="mb-3">
      <label for="autores" class="form-label">Autores (um por linha)</label>
      <textarea 
        id="autores" 
        class="form-control" 
        [(ngModel)]="autoresForm" 
        name="autores"
      ></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">
      Salvar Dados
    </button>
  </form>
</main>
